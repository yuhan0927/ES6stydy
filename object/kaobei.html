  <script>
    // 递归拷贝
    // Weakmap() 规定数据类型只能为obj的一个方法
  function deepCopy(obj,hash = new WeakMap()){
     // RegExp 正则类型
    if(obj instanceof RegExp) return new RegExp(obj)
    // Date 类型
    if(obj instanceof Date) return new Date(obj)
    // 不是复杂数据类型时，直接返回
    if(obj === null || typeof obj !== 'object'){
      return obj
    }
    // 
    if(hash.has(obj)){
      return hash.get(obj)
    }
    // 当obj是数组时，obj.constructor是一个[Function:Array] 
    // 当obj是对象时，obj.constructor是一个[Function:Object] 
    let t = new Object.constructor()
    hash.set(obj,t)
    for(let key in obj){
      // 递归
      if(obj.hasOwmProperty(key)){ //判断出是否是自己的属性
        t[key] = deepCopy(obj[key],hash)
      }
    }
    return t
  }
  </script>
