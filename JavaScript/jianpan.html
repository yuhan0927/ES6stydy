<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>
  <style>
    #box1{
      height: 100px;
      width: 100px;
      background-color: red
    }
  </style>
  <script>
    window.onload = function() {
      /*
      键盘事件,
        onkeydown
          键盘被按下
          如果按住某个按键不松手,事件会一直触发
          当连续触发时,第一次和第二次之间间隔会稍微长一点,其他的会非常快
            这种设计是为了防止误操作的发生
        onkeyup
          键盘被松开

      键盘事件一般都会绑定给一些可以获取到焦点的对象或者是document,比如input框
      */
     document.onkeydown = function(event) {
       event = event || window.event
       /*
       可以通过keyCode来判断按键的编码
       可以判断哪个按键被按下
       除了keyCode,事件对象中还提供了几个属性
       altkey
       ctrlkey
       shiftkey
        -这三个用来判断alt ctrl 和 shift 是否被按下
          如果按下则返回true
       */

      //  判断y和ctrl是否同时被按下
      // if(event.keyCode === 89 && event.keyCode === 17 )  这句代码不能判断是否有两个按键被同时按下,因为event.keycode是同一个属性,不能既等于89又等于17
      if(event.keyCode === 89 && event.ctrlKey){
        console.log("ctrl和y都被按下了")
      }
     }
     var input = document.getElementsByTagName("inout")[0]
     input.onkeydown = function(event){
       event = event || window.event
      //  console.log(event.keyCode)
      // 数字48 - 57
      // 下面的if功能实现的是如果输入的内容是数字则不出现在文本框
      if(event.keyCode >= 48 && event.keyCode <=57){
        //在文本框中输入内容,属于onkeydown的默认行为
      //  如果在onkeydown中取消了默认行为,则输入的内容不会出现在文本框中
      return false
      }
     }
     
    }
  </script>
</head>
<body>

  </div>
</body>
</html>
