<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    /*
    BOM
     -浏览器对象模型
     - BOM可以使我们通过js来操作浏览器
     - 在BOM中为我们提供了一组对象,用来完成对浏览器的操作
     - BOM对象
        Window
          -代表的使整个浏览器的窗口,同时window也是网页中的全局对象
      
        Navigator
          - 代表的当前浏览器的信息,通过该对象可以来识别不同的浏览器
          - 由于历史原因 Navigator对象中的大部分属性都已经不能帮助我们识别浏览器了
          - 一般我们只会使用useAgent来判断浏览器信息
        Lovation
          -代表当前浏览器的地址栏信息,可以获取地址栏信息,或者操作浏览器跳转页面
        Histroy
          - 代表浏览器的历史记录,可以通过该对象来操作浏览器的历史记录
              由于隐私原因,该对象不能获取历史记录,只能拿操作浏览器向前或向后翻页
              而且该操作只在当次访问时有效,关闭了浏览器则无效了
        Screen
          - 代表用户的屏幕的信息,通过该对象可以获取到用户的显示器的相关信息

        这些BOM对象都是作为window对象的属性保存的
          可以通过window对象来使用,也可以直接使用
        window.navigator 或者 navigator
    */
   var us = navigator.userAgent
   console.log(ua)

   if(/firefox/i.text(ua)){
     alert("你是火狐")
   }else if(/chrome/i.test(ua)){
     alert("你是Chrome")
   }else if(/msie/i.test(ua)){
     alert("你是IE浏览器")
   }else if("ActiveXObject" in window){
     alert("你是IE11浏览器")
   }
   /*
   如果不能通过userAgent不能判断,还可以通过一些浏览器中特有的对象,来判断浏览器信息
   比如 ActiveXObject,ie独有的window属性
   */
  </script>
</head>

</body>
</html>
